<div class="bulk-upload-btn" *ngIf="orderCreationPage">
    <button 
    mat-raised-button 
    (click)="downloadSampleDocument()" 
    color="primary">
    Download Sample CSV Format for Order Upload
    </button>
</div>
<div *ngIf="notUploadedFiles.length > 0">
    <p>The following files were not uploaded:</p>
    <ul>
      <li *ngFor="let file of notUploadedFiles">{{ file }}</li>
    </ul>
  </div>
  
<div class="content" style="display: contents;">
    <div class="" style="margin-top: 20px;">
        <div class="containernew" appDnd (fileDropped)="onChangeLoad($event,1)"
            *ngIf="files?.length==0">
            <input accept=".csv" type="file" #fileDropRef id="fileDropRef"
                id="upload_file" (change)="onChangeLoad($event)"
                (click)="$event.target.value=null" multiple/>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="35" viewBox="0 0 63 64">
                <g fill="#3B454F" fill-rule="nonzero">
                    <path
                        d="M42.656 15.135a1.953 1.953 0 0 1-1.391-.578L31.5 4.795l-9.765 9.762a1.97 1.97 0 1 1-2.785-2.785L30.106.616a1.97 1.97 0 0 1 2.785 0l11.157 11.156a1.97 1.97 0 0 1-1.392 3.363z" />
                    <path
                        d="M31.5 36.791a1.97 1.97 0 0 1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938 0v32.812a1.97 1.97 0 0 1-1.969 1.969z" />
                    <path
                        d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0 55.822V41.385a4.599 4.599 0 0 1 4.594-4.594h7.234a4.567 4.567 0 0 1 4.402 3.276l2.814 9.382a.658.658 0 0 0 .628.467h23.656a.658.658 0 0 0 .628-.467l2.814-9.385a4.572 4.572 0 0 1 4.402-3.273h7.234A4.599 4.599 0 0 1 63 41.385v14.437a7.225 7.225 0 0 1-7.219 7.219zM4.594 40.729a.656.656 0 0 0-.657.656v14.437a3.286 3.286 0 0 0 3.282 3.282H55.78a3.286 3.286 0 0 0 3.282-3.282V41.385a.656.656 0 0 0-.657-.656h-7.234a.65.65 0 0 0-.628.467L47.73 50.58a4.628 4.628 0 0 1-4.402 3.274H19.672a4.567 4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65 0 0 0-.628-.467H4.594z" />
                </g>
            </svg>

            <h3>Drag and drop a Single CSV file here</h3>
            <h3>or</h3>
            <label for="fileDropRef">Browse for file</label>
        </div>
        <div class="files-list" *ngIf="files?.length>0">
            <div class="single-file">
                <div class="row" style="width: 100%;">
                    <div class="col-1 file-box" *ngFor="let file of files; let i = index">
                        <div class="">
                            <div class="file-ico">
                                <mat-icon style="font-size: 50px ;margin-right: 26px;">
                                    insert_drive_file</mat-icon>
                            </div>
                            <div class="info">
                                <h3 class="name" matTooltip="{{file.name}}">
                                    {{ (file.name.length>8)? (file.name |
                                    slice:0:8)+'..':(file.name) }}
                                </h3>
                            </div>
                        </div>
                    </div>

                </div>
                <button type="button" class="btn btn-primary btn-file btn-file-upload"
                    (click)="uploadFile()">Upload File</button>
                <button type="button" class="btn btn-danger btn-file btn-file-delete"
                    (click)="deleteFile()">Delete File</button>

            </div>
        </div>
    </div>
</div>
 <!-- Progress Bar -->
<div class="progress" style="height: 20px" *ngIf="displayProgressBar">
    <div class="progress-bar"
         role="progressbar"
         [style.width.%]="percentageGlobal"
         [attr.aria-valuenow]="percentageGlobal"
         aria-valuemin="0"
         aria-valuemax="100">
      Loading [{{percentageGlobal}}%]
    </div>
  </div>
