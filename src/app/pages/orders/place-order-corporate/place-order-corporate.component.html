<button mat-raised-button color="warn" (click)="routeAddCorporateVendor()">Add Vendors</button>
<h1>Vendors</h1>
<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Search whole Table</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="vendorID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.vendorID}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="vendorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.vendorName}} </td>
        </ng-container>
        
        <!-- Fruit Column -->
        <ng-container matColumnDef="vendorAddress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.vendorAddress}} </td>
        </ng-container>       
        
        <!-- Progress Column -->
        <ng-container matColumnDef="vendorEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.vendorEmail}} </td>
        </ng-container> 

        <!-- Fruit Column -->
        <ng-container matColumnDef="vendorContact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
          <td mat-cell *matCellDef="let row"> {{row.vendorContact}} </td>
        </ng-container>       

         <!-- Action Column -->
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button 
              *ngIf="!(isAdmin || isCorporate)" 
                mat-raised-button 
                (click)="placeOrder(row.vendorID)" 
                color="primary">
                Place Order
              </button>
              <button 
              *ngIf="isAdmin || isCorporate"
              [ngStyle]="{marginLeft:'20px'}"
              mat-raised-button 
              (click)="viewCorrespondingOrders(row.vendorID,row.corporateID)" 
              color="primary">
                View Corresponding Orders
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div>
</div>
