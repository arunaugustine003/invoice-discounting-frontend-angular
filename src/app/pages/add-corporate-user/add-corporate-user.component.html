<div class="wrapper">
    <h1>Add Corporate User</h1>
    <div>
    <form [formGroup]="corporateForm">
        <mat-form-field appearance="outline">
        <mat-label>Corporate User Group ID</mat-label>
        <input formControlName="corporateUserGroupID" matInput type="number" placeholder="Name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput type="text" placeholder="Name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput type="text" placeholder="Email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Contact Number</mat-label>
        <input formControlName="contactNo" matInput type="text" placeholder="Contact Number" />
        </mat-form-field>
    </form>
    </div>
    <div class="btn-parent">
    <button mat-raised-button color="warn" (click)="closeCorporateUser()">Close</button>
    <button style="margin-left: 8px" (click)="addCorporateUser()" mat-raised-button color="primary">
        Save
    </button>    
    </div>
</div>
