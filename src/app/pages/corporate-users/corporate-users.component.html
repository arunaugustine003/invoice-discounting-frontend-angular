<button mat-raised-button color="warn" (click)="routeAddCorporateUser()">Add Corporate User</button>
<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Search whole Table</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>   
        
        <!-- User ID Column -->
        <ng-container matColumnDef="userID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NO </th>
          <td mat-cell *matCellDef="let row"> {{$index}} </td>
        </ng-container>

        <!-- Corporate User Group ID  Column -->
        <ng-container matColumnDef="corporateUserGroupName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Corporate User Group </th>
          <td mat-cell *matCellDef="let row"> {{row.corporateUserGroupName}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
        </ng-container>
        
        <!-- Contact Column -->
        <ng-container matColumnDef="userContact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
          <td mat-cell *matCellDef="let row"> {{row.userContact}} </td>
        </ng-container>   

        <!-- Email Column -->
        <ng-container matColumnDef="userEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
        </ng-container>     

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
          <button 
          mat-icon-button
          matTooltip="Edit Corporate User Details"
          [matTooltipPosition]="position.value!"
          matTooltipHideDelay="100" 
          class="hvr-pulse action-icons" 
          (click)="editCorporateUser(row.userID)" 
          color="accent">
            <mat-icon>edit</mat-icon>
          </button>
          <button
          mat-icon-button
          matTooltip="Delete Corporate User"
          [matTooltipPosition]="position.value!"
          matTooltipHideDelay="100" 
          class="hvr-pulse action-icons" 
          (click)="deleteCorporateUser(row.userID)" 
          color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div>
</div>
