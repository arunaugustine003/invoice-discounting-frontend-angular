<div class="wrapper">
    <h1>Add Vendor</h1>
    <div>
    <form [formGroup]="vendorForm">
        <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput type="text" placeholder="Name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input formControlName="address" matInput type="text" placeholder="Address" />
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput type="text" placeholder="Email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Contact Number</mat-label>
        <input formControlName="contactNo" matInput type="text" placeholder="Contact Number" />
        </mat-form-field>      
    </form>
    </div>
    <div class="btn-parent">
    <button mat-raised-button color="warn" (click)="closeVendor()">Close</button>
    <button style="margin-left: 8px" (click)="addVendor()" mat-raised-button color="primary">
        Save
    </button>
    </div>
</div>
