<h1>{{title}}</h1>
<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
        <mat-label>Search whole Table</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>      
          
          <!-- Invoice ID Column -->
          <ng-container matColumnDef="invoiceID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice ID </th>
            <td mat-cell *matCellDef="let row"> {{row.invoiceID}} </td>
          </ng-container>
    
          <!-- Invoice No Column -->
          <ng-container matColumnDef="invoiceNO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice No </th>
            <td mat-cell *matCellDef="let row"> {{row.invoiceNO}} </td>
          </ng-container>
          
          <!-- Vendor ID Column -->
          <ng-container matColumnDef="vendorID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor ID </th>
            <td mat-cell *matCellDef="let row"> {{row.vendorID}} </td>
          </ng-container>  
          
          <!-- Invoice Amount Column -->
          <ng-container matColumnDef="invoiceAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.invoiceAmount}} </td>
          </ng-container>
      
          <!-- Invoice Uploaded By Column -->
          <ng-container matColumnDef="invoiceUploadedby">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Uploaded By </th>
            <td mat-cell *matCellDef="let row"> {{row.invoiceUploadedby}} </td>
          </ng-container>
          
          <!-- Invoice Status Column -->
          <ng-container matColumnDef="invoiceStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Status </th>
            <td mat-cell *matCellDef="let row"> {{row.invoiceStatus}} </td>
          </ng-container>    
  
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button 
              *ngIf="!superAdminView"
              mat-icon-button 
              matTooltip="Upload Document for this Invoice"
              [matTooltipPosition]="position.value!"
              matTooltipHideDelay="100"
              class="hvr-pulse action-icons" 
              (click)="uploadInvoice(row.invoiceID)" 
              color="primary">
                <mat-icon>cloud_upload</mat-icon>
              </button>
              <button 
              mat-icon-button
              matTooltip="View Uploaded Document for this Invoice"
              [matTooltipPosition]="position.value!"
              matTooltipHideDelay="100" 
              class="hvr-pulse action-icons" 
              (click)="viewInvoice(row.invoiceID)" 
              color="primary">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
