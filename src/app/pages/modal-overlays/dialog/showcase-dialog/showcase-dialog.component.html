<nb-card>
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>{{ body }}</nb-card-body>
  <nb-card-footer class="btn-parent">
    <button nbButton status="danger" (click)="dismiss()">CANCEL</button>
    <button nbButton hero status="primary" (click)="logoutAndRedirect()">LOGOUT</button>
  </nb-card-footer>
</nb-card>
