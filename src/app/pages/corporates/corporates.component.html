<button mat-raised-button color="warn" (click)="routeAddCorporate()">Add Corporate</button>
<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Search whole Table</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="corporateID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.corporateID}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="FullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.FullName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="corporateEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.corporateEmail}} </td>
        </ng-container> 
      
        <!-- Address Column -->
        <ng-container matColumnDef="corporateAddress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.corporateAddress}} </td>
        </ng-container>       
        
        <!-- Contact Column -->
        <ng-container matColumnDef="corporateContact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
          <td mat-cell *matCellDef="let row"> {{row.corporateContact}} </td>
        </ng-container>   

        <!-- User Group Levels Column -->
        <ng-container matColumnDef="corporateUserGroupLevels">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Group Levels </th>
          <td mat-cell *matCellDef="let row"> {{row.corporateUserGroupLevels}} </td>
        </ng-container>   

        <!-- User Group Names Column -->
        <ng-container matColumnDef="corporateUserGroupNames">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Group Names</th>
          <td mat-cell *matCellDef="let row">
            <span *ngFor="let func of row.corporateUserGroupNames" class="corporateUserGroupNames">{{func.name}}</span>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <button 
            mat-icon-button 
            matTooltip="View Corporate Users"
            [matTooltipPosition]="position.value!"
            matTooltipHideDelay="100"
            class="hvr-pulse action-icons" 
            (click)="viewCorporateUsers(row.corporateID)" 
            color="primary">
              <mat-icon>supervised_user_circle</mat-icon>
            </button>
            <button 
            mat-icon-button
            matTooltip="Edit Corporate Details"
            [matTooltipPosition]="position.value!"
            matTooltipHideDelay="100" 
            class="hvr-pulse action-icons" 
            (click)="editCorporate(row.corporateID)" 
            color="accent">
              <mat-icon>edit</mat-icon>
            </button>
            <button
            mat-icon-button
            matTooltip="Delete Corporate"
            [matTooltipPosition]="position.value!"
            matTooltipHideDelay="100" 
            class="hvr-pulse action-icons" 
            (click)="deleteCorporate(row.corporateID)" 
            color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div>
</div>
